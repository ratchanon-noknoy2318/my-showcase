# .github/workflows/deploy.yml

name: Deploy Next.js site to Pages

on:
  # ทำงานเมื่อมีการ push code ไปยัง branch `main`
  push:
    branches: ["main"]

  # อนุญาตให้รัน workflow นี้ได้เองจากแท็บ Actions
  workflow_dispatch:

# ตั้งค่า permission ของ GITHUB_TOKEN เพื่อให้สามารถ deploy ไปยัง GitHub Pages ได้
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build with Next.js
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4